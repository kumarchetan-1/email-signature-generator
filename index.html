<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Email Signature Generator</h1>
  <div class="flex-container wrapper">
  <form id="signatureForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="designation">Designation:</label>
    <input type="text" id="designation" name="designation" required>
    
    
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="error-message"></span>
    
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    
    <label for="imageUpload">Upload Image:</label>
      <input type="file" id="imageUpload" name="imageUpload">
      <span class="error-message"></span>

      <div>
        <label for="facebookLink">Facebook:</label>
        <input type="url" id="facebookLink" name="facebookLink">
        <span class="error-message"></span>
      </div>
      <div>
        <label for="twitterLink">Twitter:</label>
        <input type="url" id="twitterLink" name="twitterLink">
        <span class="error-message"></span>
      </div>
      <div>
        <label for="linkedinLink">LinkedIn:</label>
        <input type="url" id="linkedinLink" name="linkedinLink">
        <span class="error-message"></span>
      </div>
    
    <!-- Submit button -->
    <button type="submit">Generate Signature</button>
    <button type="button" id="resetButton">Reset</button>
  </form>

  <div id="right-col">
    <div id="signatureOutput"></div>
    <!-- The generated signature will be displayed here as an HTML table -->
    <div class="code-container" style="display: none;">
      <h2>Generated Email Signature Code:</h2>
      <pre id="generatedCode"></pre>
      <button id="copyButton">Copy to Clipboard</button>
    </div>
  </div>

<!-- ... (Previous HTML code) ... -->



<!-- ... (Rest of the HTML code) ... -->


</div>
  <script src="script.js"></script>
</body>
</html>
